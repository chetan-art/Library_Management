<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
{% block title %}
    <title>Home|School</title>
{% endblock title %}
  </head>
  <style>
      .hello-msg{
          font-size:20px;
          color : #fff;
          margin-right:20px
      }
      body
      {
        width:100%;
        height:100vh;
        }
        .btndiv{
        height:80%
        }
  </style>
 {% block Nav %}
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/Details">View Book</a>
        </li>
      </ul>
      <span class="hello-msg">Hello, {{request.user.name}} </span>
      <span><a class="hello-msg" href="/LogoutPage">Logout</a> </span>
      <form class="d-flex">
        <a href="/Loginup" <input type="button" class="btn btn-outline-primary" value='Login'>Login</a>
      </form>
    </div>
  </div>
</nav>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
{% endblock Nav %}
{% block body %}
<div class="d-flex justify-content-center align-items-center btndiv">
 <a href="{% url 'Loginup/'%}" class="btn btn-info m-2">Admin</a>
 <a href="{% url 'Student_Login/'%}" class="btn btn-info m-2">Student</a>
</div>
{% endblock body %}
  </body>
</html>
